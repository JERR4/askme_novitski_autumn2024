{% load static %}

<article class="card">
    <div class="card-left">
        <img src="{% static 'images/moon.png' %}" alt="Image" class="card-image">
        <input type="number" class="form-control card-likes" value="5" min="0">
    </div>

    <div class="card-right">
        <div class="card-right-content">
            <h4 class="card-title">
                <a href="{% url 'question_view' question.id %}">{{ question.title }}</a>
            </h4>

            <div class="card-text">{{ question.text|slice:":75" }}...</div>
        </div>

        <div class="card-right-bottom">
            <a href="{% url 'question_view' question.id %}">answer (3)</a>

            <div class="card-tags">
                Tags: 
                <a href="{% url 'tag_view' 'black-jack' %}">black-jack</a>
                <a href="{% url 'tag_view' 'bender' %}">bender</a>
            </div>
        </div>
    </div>
</article>
