{% load static %}

<article class="card">
    <div class="card-left">
        <img src="{% static 'images/moon.png' %}" alt="Image" class="card-image">
        <input type="number" class="form-control card-likes" value={{question.get_rating}} min="0">
    </div>

    <div class="card-right">
        <div class="card-right-content">
            <h4 class="card-title">
                <a href="{% url 'question_view' question.id %}">{{ question.title }}</a>
            </h4>

            <div class="card-text">{{ question.text|slice:":75" }}...</div>
        </div>

        <div class="card-right-bottom">
            <a href="{% url 'question_view' question.id %}">answer ({{question.count_answers}})</a>

            <div class="card-tags">
                {% for tag in question.tags.all %}
                    <a href="{% url 'tag_view' tag.name %}">{{ tag.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
